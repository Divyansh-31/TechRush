<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Melody Maker</title>
    <link rel="stylesheet" href="pianostyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>


    <div class="app-container">
      <header class="app-header">

     

        <h1>Melody Maker</h1>
        <div class="controls-group volume-control">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="controls-group key-visibility">
          <span>Key Labels</span>
          <input type="checkbox" checked>
        </div>

        
      </header>
         <div class="recording-controls">
  <button id="start-recording">Start Recording</button>
  <button id="stop-recording" disabled>Stop Recording</button>
  <button id="save-recording" disabled>Save Recording</button>
  <button id="play-recording" disabled>Play Recording</button>
</div>

<div class="playback-controls">
  <input type="file" id="upload-json" accept=".json" >
  <button id="play-upload" disabled>Play Uploaded</button>
</div>



      <ul class="instrument-keys">
        <li class="key-item white" data-key="a"><span>a</span></li>
        <li class="key-item black" data-key="w"><span>w</span></li>
        <li class="key-item white" data-key="s"><span>s</span></li>
        <li class="key-item black" data-key="e"><span>e</span></li>
        <li class="key-item white" data-key="d"><span>d</span></li>
        <li class="key-item white" data-key="f"><span>f</span></li>
        <li class="key-item black" data-key="t"><span>t</span></li>
        <li class="key-item white" data-key="g"><span>g</span></li>
        <li class="key-item black" data-key="y"><span>y</span></li>
        <li class="key-item white" data-key="h"><span>h</span></li>
        <li class="key-item black" data-key="u"><span>u</span></li>
        <li class="key-item white" data-key="j"><span>j</span></li>
        <li class="key-item white" data-key="k"><span>k</span></li>
        <li class="key-item black" data-key="o"><span>o</span></li>
        <li class="key-item white" data-key="l"><span>l</span></li>
        <li class="key-item black" data-key="p"><span>p</span></li>
        <li class="key-item white" data-key=";"><span>;</span></li>
      </ul>

 <!-- game console idea implementation-->
  
         <div id="game-container">
        <button id="start-game-btn">Start Mini Game</button>
        <div>Score: <span id="score">0</span></div>
        <div id="message" style="margin-top:20px;"></div>
      </div>

    </div>
 
  </body>
</html>
